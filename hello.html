<html>
  <head>
    <link rel="style" type="text/css" href="style.css"/>
    <style>
      body {
        width: 320px;
        padding: 1rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .warningTitle {
        color: #d93025;
        margin-bottom: 0.5rem;
      }
      .warningMessage {
        color: #5f6368;
        font-size: 14px;
        margin-bottom: 1rem;
      }
      #button-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .button {
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      .button.primary {
        background-color: #1a73e8;
        color: white;
      }
      .button.primary:hover {
        background-color: #1557b0;
      }
      .button.secondary {
        background-color: #f1f3f4;
        color: #5f6368;
        border: 1px solid #dadce0;
      }
      .button.secondary:hover {
        background-color: #e8eaed;
      }
      .safe-title {
        color: #188038;
      }
    </style>
  </head>
  <body>
    <h1 id="status-title" class="warningTitle">Checking...</h1>
    <p id="status-message" class="warningMessage">Please wait.</p>
    <div id="button-container" style="display:none;">
      <button id="gateway-btn" type="button" class="button primary">Open Gateway</button>
      <button id="continue-btn" type="button" class="button secondary">Continue (Monitored)</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
